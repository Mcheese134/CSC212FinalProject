    <script>

    var count = 0
    var arrayVal = []
    var arrayPrompt = ["Top Left of Presentation Screen", "Top Right of Presentation Screen", "Bottom Left of Presentation Screen", "Bottom Right of Presentation Screen", "Done With Selection"]
    var select = "";

    $(document).ready(function(){
        select = $('#drop').text();
        console.log("Select: " + select);
    });

    function returnMousePause1(event) {

    
    
        var point = [event.clientX, event.clientY];

        arrayVal.push(point);

        document.getElementById("prompt").innerText = arrayPrompt[count];



        if(count == 4){
            count = 0;
            document.removeEventListener("click", returnMousePause1)
            document.getElementById("home").style.visibility = "visible";
            return;
        }

        count++;
        

    }

    function goToHome(){
        var serial = JSON.stringify(arrayVal)
        document.cookie = "coord="+serial;
        document.getElementById("load").style.visibility = "visible";


        window.location.href = "http://127.0.0.1:5000/home"; //will redirect to your blog page (an ex: blog.html)

    }    

    function selectPresArea(){
        document.addEventListener("click", returnMousePause1);
    
    }

    </script>
